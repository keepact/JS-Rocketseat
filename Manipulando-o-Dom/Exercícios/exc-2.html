<html>
    <head>
        <meta charset="UTF-8" />
        <title>Curso Javascript: Manipulando a DOM</title>
    </head>
    <body>
        <div id="app">
            <button class="botao">Clique em mim!</button>
        </div>
        
        <script>

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }   
            var btnElement = document.querySelector('button.botao');
            
            btnElement.onclick = function() {
                
                var classElement = document.createElement('div');
                classElement.setAttribute('onmouseover', 'app()');
                classElement.setAttribute('class', 'button');
                classElement.style.width = 100;
                classElement.style.height = 100;
                classElement.style.backgroundColor = '#f00';

                var containerElement = document.querySelector('#app');
                containerElement.appendChild(classElement);
            }

            function app() {
                let newColor = getRandomColor();
                
                var boxElement = document.querySelectorAll('div div.button');
                boxElement.forEach(color => {
                    color.style.backgroundColor = newColor;
                })
            }
        </script>
    </body>
</html>
